<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Day Uyên's Lùn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body show-letter">
        <div class="letter-content">        <span>Dear My Wife ♥,</span>
            <br/>
            <span>I wish you a happy valentine's 14-2 day, always be beautiful and always be with you.</span><br/>
        </div>
        <img src="1.jpg" alt="">
      </div>
    </div>
  </div>
</div>

    <div class="content">  
        <div class="valentines" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="envelopes"></div>
            <div class="front"></div>
            <div class="letter" >
                <div class="text">Happy</br> Valentine's</br> Day!</div>
                <div class="heart"></div>
                <span class="name">Click !</span>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="shadow-bot"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('.content').mouseenter(function () {
                $('.letter').stop().animate({
                    top: '-90px'
                }, 'slow');
            }).mouseleave(function () {
                $('.letter').stop().animate({
                    top: 0
                }, 'slow');
            });
        });
    </script>
</body>
</html>
